<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
  " rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="../assets/img/cup_coffee_icon-icons.com_66292.ico">
  <link rel="stylesheet" href="./styles/style_carrito.css">
  
  <title>CARRITO</title>
</head>
<body>
  <div class="container1">
    <div class="aside">
      <div class="asideHeader">
        <img src="./HatchfulExport-All/logo_transparent.png" alt="imagen" width="80%">
      </div>
      <div class="asideFooter">
        <a href="./index.html"><i class="bi bi-arrow-return-left"></i>Volver a la tienda</a>
        <a href=""><i class="bi bi-cart-fill"></i>Carrito <span id="numeritoAside" class="numerito">0</span></a>
      </div>
    </div>
    <div class="main">
      <div id="carritoVacio" class="carritoVacio disable">
        <h1>TU CARRITO ESTÁ VACÍO<i class="bi bi-emoji-frown">.</i></h1>
      </div>
      <div id="graciasCompra" class="graciasCompra disable">
        <h1>¡GRACIAS POR TU COMPRA! <i class="bi bi-emoji-laughing">.</i></h1>
      </div>
      <div id="carritoProductos" class="mainProductos disable">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se cargarán los productos dinámicamente -->
          </tbody>
        </table>
        <div class="compra">
          <div class="compraIzquierda">
            <button id="vaciarCarrito" class="btn btn-danger"><i class="bi bi-trash"></i> Vaciar Carrito</button>
          </div>
          <div class="compraDerecha">
            <p id="total">Total: $0</p>
            <button id="comprarAhora" class="btn btn-primary">COMPRAR AHORA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="contenedoFooter">
      <div class="footerIzquierda">
        <h2>© Cafelandia</h2>
      </div>
      <div class="footerDerecha">
        <i class="bi bi-instagram"></i></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-facebook"></i>
      </div>
    </div>
  </footer>
  <script src="./carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
